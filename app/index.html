<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #282a36;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard {
            width: 80%;
            max-width: 800px;
            background-color: #44475a;
            border-radius: 8px;
            overflow: hidden;
        }

        .leaderboard-header {
            padding: 20px;
            background-color: #6272a4;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .leaderboard-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #282a36;
        }

        .leaderboard-list li:last-child {
            border-bottom: none;
        }

        .leaderboard-user {
            font-weight: bold;
        }

        .leaderboard-points {
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <div class="leaderboard-header">
            <span>Leaderboard</span>
            <span id="treasuryBalance">Treasury: 0 SOL</span>
        </div>
        <ul class="leaderboard-list" id="leaderboardList">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('updateLeaderboard', (data) => {
            const { leaderboard, treasuryBalance } = data;

            const leaderboardList = document.getElementById('leaderboardList');
            const treasuryBalanceElement = document.getElementById('treasuryBalance');

            leaderboardList.innerHTML = ''; // Clear the list

            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="leaderboard-user">${entry.user}</span><span class="leaderboard-points">${entry.points}</span>`;
                leaderboardList.appendChild(li);
            });

            treasuryBalanceElement.textContent = `Treasury: ${(treasuryBalance / 1000000000).toFixed(2)} SOL`; // Convert lamports to SOL and format
        });
    </script>
</body>
</html>
